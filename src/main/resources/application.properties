#Poniendo el puerto
server.port=8091

#Configuracion para la base de datos
spring.datasource.url=jdbc:mysql://localhost/sistema_trailers
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Actualizarme la base de base de acuerdo la clase
spring.jpa.hibernate.ddl-auto=update

#Mostrarme la consulta en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#Hacer que la plantilla html cargen rapido
spring.thymeleaf.cache=false

#Poner un limite a lo tamano de archivos
spring.servlet.multipart.max-file-size=100MB

#Ruta para guardar archivos / imagenes
storage.location=assets
